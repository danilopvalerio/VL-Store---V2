<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vl Store - Produtos</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./../assets/css/general.css" />
    <link rel="stylesheet" href="./../assets/css/products.css" />
  </head>
  <body>
    <header class="header-panel fixed-top">
      <img class="img logo" src="./../assets/vl-store-logo-white.svg" />
    </header>

    <div class="d-flex justify-content-center align-items-center w-100">
      <div
        class="product-page d-flex justify-content-center align-items-center terciary p-4 flex-column rounded-5 white-light"
      >
        <h3 class="col-12 text-center">Produto detalhado</h3>

        <div class="row w-100 justify-content-between">
          <div class="col-12 w-100">
            <div
              class="row product-info w-100 d-flex justify-content-between align-items-between"
            >
              <div class="mx-auto col-12 p-4 info-base row">
                <h5 class="text-center mb-2">Informações gerais</h5>
                <label class="product-label">Título:</label>
                <input
                  class="mb-3 produto-input"
                  value="Pijama barbie vida de princesa"
                />
                <label class="product-label">Categoria:</label>
                <input class="mb-3 produto-input" value="Vestuário" />
                <label class="product-label">Material:</label>
                <input class="mb-3 produto-input" value="Algodão" />
              </div>

              <div class="col-12 w-100">
                <h5 class="text-center mb-4">Variações:</h5>
                <article
                  class="p-1 mx-auto variacao row align-items-center pb-4 justify-content-evenly mb-2 w-100"
                >
                  <div class="col-12 col-md-6">
                    <p class="col-12 mt-2 text-center">Descrição</p>

                    <input
                      type="text"
                      class="col-12 produto-input"
                      placeholder="Digite a variação"
                      value="Capa fina"
                    />
                  </div>

                  <div class="col-6 col-md-2">
                    <p class="col-12 m-2 text-center">Quantidade</p>

                    <input
                      type="text"
                      class="col-12 produto-input"
                      placeholder="20"
                      value="20"
                    />
                  </div>

                  <div class="col-6 col-md-2">
                    <p class="col-12 m-2 text-center">Valor</p>
                    <input
                      type="text"
                      class="col-12 produto-input"
                      placeholder="250.00"
                      value="250.00"
                    />
                  </div>

                  <button
                    class="col-12 col-md-1 mt-4 btn-delete rounded-5 col-md-1"
                  >
                    X
                  </button>
                </article>
              </div>
            </div>
          </div>

          <button
            id="product-page-return"
            class="down-btn btn col-12 col-md-3 primaria"
          >
            Fechar Detalhes
          </button>

          <button class="down-btn btn col-12 col-md-3 primaria">Deletar</button>

          <button class="down-btn btn col-12 col-md-3 primaria">
            Salvar alterações
          </button>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .getElementById("product-page-return")
        .addEventListener("click", function () {
          window.location.href = "produtos.html";
        });
    </script>
  </body>
</html>
