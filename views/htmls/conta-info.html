<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vl Store - Produtos</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./../assets/css/general.css" />
    <link rel="stylesheet" href="./../assets/css/products.css" />
  </head>
  <body>
    <header class="header-panel fixed-top">
      <img class="img logo" src="./../assets/vl-store-logo-white.svg" />
    </header>

    <div class="d-flex justify-content-center align-items-center w-100">
      <div
        class="product-page d-flex justify-content-center align-items-center terciary p-4 flex-column rounded-5 white-light"
      >
        <h3 class="col-12 text-center">Produto detalhado</h3>

        <div class="row w-100 justify-content-between">
          <div class="col-12 w-100">
            <div
              class="row product-info w-100 d-flex justify-content-between align-items-between"
            >
              <div class="mx-auto col-12 p-4 info-base row">
                <h5 class="text-center mb-2">Informações gerais</h5>
                <label class="product-label">Nome da Loja:</label>
                <input
                  class="mb-3 produto-input"
                  value="Pijama barbie vida de princesa"
                />
                <label class="product-label">Telefone:</label>
                <input class="mb-3 produto-input" value="Telefone da conta" />
                <label class="product-label">E-mail:</label>
                <input class="mb-3 produto-input" value="E-mail da conta" />
                <label class="product-label">CPF - CNPJ:</label>
                <input class="mb-3 produto-input" value="CPF/CNPJ da conta" />
                <label class="product-label">Data de Nascimento:</label>
                <input class="mb-3 produto-input" value="00/00/0000" />
              </div>
            </div>
          </div>

          <button
            id="product-page-return"
            class="down-btn btn col-12 col-md-3 primaria"
          >
            Fechar Detalhes
          </button>

          <button class="down-btn btn col-12 col-md-3 primaria">Deletar</button>

          <button class="down-btn btn col-12 col-md-3 primaria">
            Salvar alterações
          </button>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .getElementById("product-page-return")
        .addEventListener("click", function () {
          window.location.href = "produtos.html";
        });
    </script>
  </body>
</html>
