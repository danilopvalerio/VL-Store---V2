<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VL Store</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./../assets/css/general.css" />
    <link rel="stylesheet" href="./../assets/css/menu.css" />
  </head>

  <body class="d-flex justify-content-between align-items-center flex-column">
    <header>
      <div class="header-panel">
        <img class="img logo" src="./../assets/vl-store-logo-white.svg" />
      </div>
    </header>

    <div class="menu row w-75 white-light overflow-hidden rounded-5">
      <div
        class="col-md-6 text-white d-flex flex-column justify-content-center align-items-center text-center p-2 quinary"
      >
        <h4>VL Store</h4>
        <p>Sistema de Gestão Comercial</p>
      </div>

      <div
        class="col-md-6 terciary d-flex flex-column justify-content-center align-items-center text-center p-2"
      >
        <button
          type="submit"
          id="produtos-view"
          class="btn primaria col-9 col-lg-5"
        >
          Produtos
        </button>
        <button type="submit" class="btn primaria col-9 col-lg-5">Caixa</button>
        <button
          id="funcionarios-view"
          type="submit"
          class="btn primaria col-9 col-lg-5"
        >
          Funcionários
        </button>
        <button type="submit" class="btn primaria col-9 col-lg-5">
          Vendas
        </button>
        <button type="submit" class="btn primaria col-9 col-lg-5">
          Relatórios
        </button>
        <button type="submit" class="btn primaria col-9 col-lg-5">Conta</button>
      </div>
    </div>

    <footer>
      <div class="footer-panel">
        <button
          id="login-page-return"
          class="btn primaria footerButton col-3 mx-auto d-flex justify-content-center align-items-center"
        >
          Sair
        </button>
      </div>
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      document
        .getElementById("produtos-view")
        .addEventListener("click", function () {
          window.location.href = "produtos.html";
        });

      document
        .getElementById("funcionarios-view")
        .addEventListener("click", function () {
          window.location.href = "funcionarios.html";
        });

      document
        .getElementById("login-page-return")
        .addEventListener("click", function () {
          window.location.href = "login-page.html";
        });
    </script>
  </body>
</html>
