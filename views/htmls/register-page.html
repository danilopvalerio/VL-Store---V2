<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./../assets/css/general.css" />
    <link rel="stylesheet" href="./../assets/css/login.css" />
  </head>
  <body class="d-flex justify-content-between flex-column">
    <header class="w-100">
      <div class="header-panel">
        <img class="img logo" src="./../assets/vl-store-logo-white.svg" />
      </div>
    </header>
    <div
      class="mx-auto login-register-block fine-transparent-border white-light d-flex justify-content-center align-items-center overflow-hidden w-75"
    >
      <div class="row w-100 shadow overflow-hidden">
        <!-- Painel de Boas-Vindas -->
        <div
          class="col-md-6 text-white d-flex flex-column justify-content-center align-items-center text-center p-4 quartenary"
        >
          <h4 class="m-3">Bem-vindo!</h4>
          <p class="w-75">
            Já possui conta?
            <a href="login-page.html">Entrar</a>
          </p>
        </div>

        <!-- Formulário de Login -->
        <!-- Formulário de Registro -->
        <div class="col-md-6 p-4 terciary">
          <h3 class="text-center mb-4">Cadastro</h3>
          <form>
            <div class="col-6 mb-2 w-100">
              <input
                type="text"
                class="form-control input-form"
                placeholder="Digite o nome da sua loja"
              />
            </div>

            <div class="col-6 mb-2 w-100">
              <input
                type="text"
                class="form-control input-form"
                placeholder="Digite o seu e-mail"
              />
            </div>

            <div class="col-6 mb-2 w-100">
              <input
                type="password"
                class="form-control input-form"
                placeholder="Digite sua senha"
              />
            </div>

            <div class="col-6 mb-2 w-100">
              <input
                type="text"
                class="form-control input-form"
                placeholder="Digite o seu CPF (apenas números)"
              />
            </div>

            <div class="col-6 mb-2 w-100">
              <input
                type="text"
                class="form-control input-form"
                placeholder="Digite o seu telefone com DD"
              />
            </div>
            <div class="row m-0 mb-2 justify-content-between">
              <button
                type="submit"
                class="btn mb-2 primaria col-11 col-lg-5 mx-auto d-flex justify-content-center align-items-center"
              >
                Cadastrar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer class="w-100">
      <div class="footer-panel">
        <button
          id="login-visitante"
          class="btn primaria footerButton col-3 mx-auto d-flex justify-content-center align-items-center"
        >
          Entrar como visitante
        </button>
      </div>
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .getElementById("login-visitante")
        .addEventListener("click", function () {
          window.location.href = "menu.html";
        });
    </script>
  </body>
</html>
