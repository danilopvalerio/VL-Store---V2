<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vl Store - Produtos</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./../assets/css/general.css" />
    <link rel="stylesheet" href="./../assets/css/products.css" />
  </head>
  <body class="d-flex justify-content-between align-items-center flex-column">
    <header class="header-panel">
      <button
        id="menu-page-return"
        class="btn primaria position-fixed top-0 end-0 m-2 shadow"
      >
        Voltar
      </button>
      <img class="img logo" src="./../assets/vl-store-logo-white.svg" />
    </header>

    <div
      class="mx-auto product-page d-flex justify-content-center align-items-center terciary p-4 flex-column rounded-5 white-light"
    >
      <h3 class="text-center mb-4">Produtos</h3>
      <div class="row w-100 justify-content-between">
        <div class="p-0 col-12 col-md-12">
          <input
            class="input-form primaria w-100"
            type="text"
            placeholder="Digite o produto..."
          />
        </div>
        <button class="btn primaria col-12 col-md-3 mt-2">Pesquisar</button>
        <button class="btn primaria col-12 col-md-3 mt-2">Limpar</button>
        <button class="btn primaria col-12 col-md-3 mt-2">
          Adicionar produto
        </button>
      </div>
      <!-- Lista produtos -->
      <div class="row w-100 gap-3 mt-4 justify-content-center">
        <!-- Produto 1 -->
        <div
          class="col-12 col-md-3 product-card rounded-5 p-3 d-flex justify-content-center flex-column"
        >
          <p class="mt-2 card-title text-center">Quadrinho Turma da Mônica</p>
          <p class="card-title text-center">Categoria: Vestuário</p>
          <p class="card-title text-center">Material: Papel reciclado</p>
          <p class="card-title text-center">Preço: R$ 29,90</p>
          <button id="product-detail" class="btn primaria w-100 mt-2">
            Detalhes
          </button>
        </div>

        <!-- Produto 2 -->
        <div
          class="col-12 col-md-3 product-card rounded-5 p-3 d-flex justify-content-center flex-column"
        >
          <p class="mt-2 card-title text-center">Camiseta Básica Branca</p>
          <p class="card-title text-center">Categoria: Vestuário</p>
          <p class="card-title text-center">Material: Algodão</p>
          <p class="card-title text-center">Preço: R$ 49,90</p>
          <button id="product-detail" class="btn primaria w-100 mt-2">
            Detalhes
          </button>
        </div>

        <!-- Produto 3 -->
        <div
          class="col-12 col-md-3 product-card rounded-5 p-3 d-flex justify-content-center flex-column"
        >
          <p class="mt-2 card-title text-center">Caneta Esferográfica Azul</p>
          <p class="card-title text-center">Categoria: Papelaria</p>
          <p class="card-title text-center">Material: Plástico</p>
          <p class="card-title text-center">Preço: R$ 2,50</p>
          <button id="product-detail" class="btn primaria w-100 mt-2">
            Detalhes
          </button>
        </div>
      </div>

      <div class="row w-100 gap-3 justify-content-center mt-4">
        <button class="btn col-3 primaria btn-paginacao">Anterior</button>
        <button class="btn col-3 primaria btn-paginacao">Próxima</button>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      document
        .getElementById("menu-page-return")
        .addEventListener("click", function () {
          window.location.href = "menu.html";
        });
    </script>

    <script>
      document
        .getElementById("product-detail")
        .addEventListener("click", function () {
          window.location.href = "produto-detalhado.html";
        });
    </script>
  </body>
</html>
