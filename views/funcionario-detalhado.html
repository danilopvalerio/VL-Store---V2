<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vl Store - Produtos</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./../assets/css/general.css" />
    <link rel="stylesheet" href="./../assets/css/products.css" />
  </head>
  <body class="d-flex justify-content-between align-items-center flex-column">
    <header class="header-panel fixed-top">
      <img class="img logo" src="./../assets/vl-store-logo-white.svg" />
    </header>

    <div class="d-flex justify-content-center align-items-center w-75">
      <div
        class="product-page d-flex justify-content-center align-items-center terciary p-4 flex-column rounded-5 white-light"
      >
        <h3 class="col-12 text-center">Funcionario detalhado</h3>

        <div class="row w-100 justify-content-between">
          <div class="col-12 w-100">
            <div
              class="row product-info w-100 d-flex justify-content-between align-items-between"
            >
              <div class="mx-auto col-12 p-4 info-base row">
                <h5 class="text-center mb-2">Informações gerais</h5>
                <label class="product-label">Nome:</label>
                <input
                  class="mb-3 produto-input"
                  value="Danilo Pedro da Silva Valério"
                />
                <label class="product-label">CPF:</label>
                <input class="mb-3 produto-input" value="133.096.854-97" />
                <label class="product-label">e-mail:</label>
                <input
                  class="mb-3 produto-input"
                  value="danilovalerio2003@gmail.com"
                />
                <label class="product-label">Data de nascimento:</label>
                <input class="mb-3 produto-input" value="30/07/2003" />
                <label class="product-label">Telefone:</label>
                <input class="mb-3 produto-input" value="(81) 9.9236-1167" />
                <label class="product-label">Senha:</label>
                <div class="w-100 row gap-2">
                  <button
                    id="show-func-key"
                    class="btn col-12 col-md-3 primaria"
                  >
                    Exibir senha
                  </button>

                  <button
                    id="change-password"
                    class="btn col-12 col-md-3 primaria"
                  >
                    Alterar senha
                  </button>
                </div>
              </div>
            </div>
          </div>

          <button
            id="func-page-return"
            class="down-btn btn col-12 col-md-3 primaria"
          >
            Fechar Detalhes
          </button>

          <button class="down-btn btn col-12 col-md-3 primaria">Deletar</button>

          <button class="down-btn btn col-12 col-md-3 primaria">
            Salvar alterações
          </button>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .getElementById("func-page-return")
        .addEventListener("click", function () {
          window.location.href = "funcionarios.html";
        });
    </script>
  </body>
</html>
